<div class="row">
  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-money-bill-alt text-success icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Income</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">
                {{ totalIncome | currency }}
              </h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> number
          of items {{ income }}
        </p>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-shipping-fast text-danger icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Expenses</p>
            <div class="fluid-container">
              <h3 class="font-weight-medium text-right mb-0">
                {{ totalExpenses | currency }}
              </h3>
            </div>
          </div>
        </div>
        <p class="text-muted mt-3 mb-0">
          <i class="mdi mdi-alert-octagon mr-1" aria-hidden="true"></i> number
          of items {{ expenses }}
        </p>
      </div>
    </div>
  </div>
</div>

<!-- ! -->

<div class="row m-5">
  <div class="col-12">
    <div class="card card-statistics">
      <div class="card-body">
        <div class="clearfix">
          <div class="float-left">
            <i class="fa fa-building text-info icon-lg"></i>
          </div>
          <div class="float-right">
            <p class="mb-0 text-right">Difference</p>
            <div class="fluid-container">
              <h3
                [class]="{
                  'text-success': totalIncome - totalExpenses > 0,
                  'text-danger': totalIncome - totalExpenses < 0
                }"
                class="font-weight-medium text-right mb-0"
              >
                {{ totalIncome - totalExpenses | currency }}
              </h3>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  @if (chartConfig && (totalIncome > 0 || totalExpenses > 0)) {
  <div class="col-12 p-5">
    <div class="card card-statistics">
      <div class="card-body">
        <h3 class="text-center mb-4">Income & Expenses</h3>

        <div class="d-flex justify-content-center">
          <div style="max-width: 400px; width: 100%">
            <app-chart [config]="chartConfig"></app-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
  }
</div>
