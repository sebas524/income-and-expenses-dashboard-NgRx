<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Add Income / Expense</h4>
        <p class="card-description">Specify the amount and type</p>

        <form [formGroup]="incomeExpenseForm" (ngSubmit)="addEntry()">
          <div class="form-group">
            <label>Description</label>
            <input
              type="text"
              class="form-control"
              placeholder="Description"
              name="description"
              formControlName="description"
            />
          </div>

          <div class="form-group">
            <label>Amount</label>
            <input
              type="number"
              class="form-control"
              placeholder="Amount"
              name="amount"
              formControlName="amount"
            />
            <p>Must be a positive amount</p>
          </div>

          <div class="form-group">
            <label>Type</label>
            <br />

            @if ( type === "income" ) {
            <button
              (click)="type = 'expense'"
              type="button"
              class="btn btn-primary btn-block"
            >
              Income
            </button>
            }@else {

            <button
              (click)="type = 'income'"
              type="button"
              class="btn btn-warning btn-block"
            >
              Expense
            </button>
            }
          </div>

          <hr />
          <button
            type="submit"
            class="btn btn-success mr-2"
            [disabled]="incomeExpenseForm.invalid || loading"
          >
            > @if (!loading) {
            <i class="fa fa-save"></i>
            }@if(loading) {
            <i class="fa fa-sync fa-spin"></i>
            } Add
          </button>

          <!--
                <button disabled class="btn btn-success mr-2">
                  <i class="fa fa-spin fa-sync"></i>
                  Please wait...
                </button>
              -->

          <button type="reset" class="btn btn-light">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
